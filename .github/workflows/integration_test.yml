name: Integration Tests

on:
  schedule:
    - cron: '00 08 * * *'

  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: Select the Environment
        options:
          - dev
          - uat
      canary:
        description: 'run the tests on canary version'
        required: false
        type: boolean
        default: false
      notify:
        required: false
        type: boolean
        description: 'send the slack notification'
        default: true


permissions:
  id-token: write
  contents: read
  deployments: write


jobs:
  integration_test:
    runs-on: ubuntu-latest
    name: Test ${{(github.event.inputs == null && 'uat') || inputs.environment }}
    environment: ${{(github.event.inputs == null && 'uat') || inputs.environment }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707

      - name: Login
        id: login
        # from https://github.com/Azure/login/commits/master
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.CD_CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Run Integration Tests
        shell: bash
        env:
          SUBKEY_ENV: ${{ secrets.SUBKEY }}
          CUCUMBER_PUBLISH_TOKEN_ENV: ${{ secrets.CUCUMBER_PUBLISH_TOKEN }}
          COSMOS_DB_PRIMARY_KEY_ENV: ${{ secrets.COSMOS_DB_PRIMARY_KEY }}
          COSMOS_DB_CONN_STRING_ENV: ${{ secrets.COSMOS_DB_CONN_STRING }}
          RECEIPT_COSMOS_DB_CONN_STRING_ENV: ${{ secrets.RECEIPT_COSMOS_DB_CONN_STRING }}
          RECEIPTS_STORAGE_CONN_STRING_ENV: ${{ secrets.RECEIPTS_STORAGE_CONN_STRING }}
          TOKENIZER_API_KEY_ENV: ${{ secrets.TOKENIZER_API_KEY }}
        run: |
          export SUBKEY="$SUBKEY_ENV"
          export CANARY=${{ inputs.canary }}
          export CUCUMBER_PUBLISH_TOKEN="$CUCUMBER_PUBLISH_TOKEN_ENV"
          export COSMOS_DB_PRIMARY_KEY="$COSMOS_DB_PRIMARY_KEY_ENV"
          export COSMOS_DB_CONN_STRING="$COSMOS_DB_CONN_STRING_ENV"
          export RECEIPT_COSMOS_DB_CONN_STRING="$RECEIPT_COSMOS_DB_CONN_STRING_ENV"
          export RECEIPTS_STORAGE_CONN_STRING="$RECEIPTS_STORAGE_CONN_STRING_ENV"
          export TOKENIZER_API_KEY="$TOKENIZER_API_KEY_ENV"

          cd ./integration-test
          chmod +x ./run_integration_test.sh
          ./run_integration_test.sh ${{( github.event.inputs == null && 'uat') || inputs.environment }}

  notify:
    needs: [ integration_test ]
    runs-on: ubuntu-latest
    name: Notify
    if: always()
    steps:
      - name: Report Status
        if: ${{ inputs.notify }}
        uses: ravsamhq/notify-slack-action@be814b201e233b2dc673608aa46e5447c8ab13f2 # v2
        with:
          status: ${{ needs.integration_test.result }}
          token: ${{ secrets.GITHUB_TOKEN }}
          notify_when: 'failure'
          notification_title: '{workflow} has {status_message}'
          message_format: '{emoji} <{run_url}|{workflow}> {status_message} in <{repo_url}|{repo}>'
          footer: 'Linked to <{workflow_url}| workflow file>'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_INTEGRATION_TEST }}

  delete_github_deployments:
    runs-on: ubuntu-latest
    needs: integration_test
    if: ${{ always() }}
    steps:
      - name: Delete Previous deployments
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6
        env:
          SHA_HEAD: ${{ (github.event_name == 'pull_request' && github.event.pull_request.head.sha) || github.sha}}
        with:
          script: |
            const { SHA_HEAD } = process.env

            const deployments = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: SHA_HEAD
            });
            await Promise.all(
              deployments.data.map(async (deployment) => {
                await github.rest.repos.createDeploymentStatus({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id,
                  state: 'inactive'
                });
                return github.rest.repos.deleteDeployment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  deployment_id: deployment.id
                });
              })
            );